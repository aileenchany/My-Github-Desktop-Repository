  <!--     **********  BODY  **********     -->

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="col">
          <p id="weather-app-title">Weather App</p>
        </div>
        <!--     **********  search section  **********     -->

        <div class="row search-row">
          <div class="col">
            <div class="form row mb-3" id="search-form">
              <form id="city-form">
                <input
                  type="text"
                  class="col-6"
                  placeholder="Enter a city"
                  id="city-input"
                />
                <button
                  type="submit"
                  class="btn btn-light"
                  value="search"
                  id="search-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    id="search-icon"
                  >
                    <path
                      d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
                    />
                    <linearGradient id="my-gold-gradient" x2="1" y2="1">
                      <stop offset="0%" stop-color="#d8ab50" />
                      <stop offset="65%" stop-color="#fbf5b7" />
                      <stop offset="100%" stop-color="#aa771c" />
                    </linearGradient>
                  </svg>
                </button>
                <button
                  type="submit"
                  class="btn btn-light"
                  value="search"
                  id="location-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    id="location-icon"
                  >
                    <path
                      d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"
                    />
                    <linearGradient id="my-gold-gradient" x2="1" y2="1">
                      <stop offset="0%" stop-color="#d8ab50" />
                      <stop offset="65%" stop-color="#fbf5b7" />
                      <stop offset="100%" stop-color="#aa771c" />
                    </linearGradient>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>

        <!--     **********  current weather conditions section  **********     -->
        <div class="row">
          <div class="col-6">
            <div class="col-group">
              <div class="h1 city">
                <h1>
                  <span id="city">New York</span>, <span id="country">US</span>
                </h1>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-group">
              <div class="date-time weather">
                <p id="date"></p>
                <p id="weather-description">Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-group">
              <div class="current-weather">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  class="current-icon"
                  id="current-icon"
                >
                  <path
                    d="M20.422 11.516c-.178-3.233-3.031-5.778-6.432-5.492-1.087-1.239-2.693-2.024-4.49-2.024-3.172 0-5.754 2.443-5.922 5.516-2.033.359-3.578 2.105-3.578 4.206 0 2.362 1.949 4.278 4.354 4.278h1.326c.771 1.198 2.124 2 3.674 2h10.291c2.406 0 4.355-1.916 4.355-4.278 0-2.101-1.545-3.847-3.578-4.206zm-15.395 4.484h-.673c-1.297 0-2.354-1.022-2.354-2.278 0-2.118 2.104-2.597 3.488-2.512-.05-1.356.137-5.21 4.012-5.21.967 0 1.714.25 2.29.644-1.823.922-3.096 2.746-3.212 4.872-2.022.358-3.697 2.127-3.551 4.484zm14.618 2h-10.291c-1.297 0-2.354-1.022-2.354-2.278 0-2.118 2.104-2.597 3.488-2.512-.05-1.356.137-5.21 4.012-5.21 3.771 0 4.229 3.771 4.012 5.209 1.509-.105 3.488.437 3.488 2.513 0 1.256-1.057 2.278-2.355 2.278z"
                  />
                  <linearGradient id="my-gold-gradient" x2="1" y2="1">
                    <stop offset="0%" stop-color="#d8ab50" />
                    <stop offset="65%" stop-color="#fbf5b7" />
                    <stop offset="100%" stop-color="#aa771c" />
                  </linearGradient>
                </svg>
                <span class="current-temp">
                  <span id="temperature"></span>
                  <sup class="temp-type">
                    <a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celcius-link">°C</a></sup
                  >
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-group">
              <div class="todays-temp">
                <p>
                  Today's - high: <span id="temp-max">37</span>° | low:
                  <span id="temp-min">30</span>°
                </p>
                <p>Feels like: <span id="feels-like">27</span>°</p>
              </div>
            </div>
          </div>
        </div>

        <!--     **********  additional weather conditions section  **********     -->
        <div class="row">
          <div class="col-3">
            <p>Chance of rain:</p>
            <p><span id="chance-of-rain">10</span>%</p>
          </div>
          <div class="col-3">
            <p>Humidity:</p>
            <p><span id="humidity">72</span>%</p>
          </div>
          <div class="col-3">
            <p>Precipitation:</p>
            <p><span id="precipitation">0</span> in</p>
          </div>
          <div class="col-3">
            <p>Wind:</p>
            <p>NNW <span id="wind">6</span> mph</p>
          </div>
        </div>
